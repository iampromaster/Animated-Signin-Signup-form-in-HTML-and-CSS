<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form action="#">
          <h2>Sign In</h2>

          <div class="social-icons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>

          <span>Or use email and password</span>
          <div class="input-box">
            <input type="email" placeholder="Email Address">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password">
            <i class="fas fa-lock"></i>
          </div>
          <div class="checkbox">
            <input type="checkbox"  id="remember-me">
            <label for="remember-me">Remember Me</label>
          </div>
          <button class="btn">Sign In</button>

        </form>
      </div>

      <div class="form-container">
        <form action="#">
          <h2>Register</h2>

          <div class="social-icons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>

          <span>Or use email to create an accout</span>
          <div class="input-box">
            <input type="text" placeholder="Full Name">
            <i class="fas fa-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email Address">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password">
            <i class="fas fa-lock"></i>
          </div>
          <div class="checkbox">
            <input type="checkbox"  id="terms">
            <label for="terms">I agree terms& conditions</label>
          </div>
          <button class="btn">Sign Up</button>

        </form>
      </div>
      
      <input type="checkbox"  id="toggle">
      <div class="panel-container">
        <div class="panel">
          <h2>Don't have an accout?</h2>
          <p>Create a new accout to get access to our services</p>
          <label for="toggle" class="btn btn-alt">Sign Up</label>
        </div>
        <div class="panel">
          <h2>Already have an accout?</h2>
          <p>Login into your  acconut to get access to our services</p>
          <label for="toggle" class="btn btn-alt">Sign In</label>
        </div>
      </div>
    </div>
  </body>
</html>
